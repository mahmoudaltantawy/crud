<section *ngIf="posts">
  <div class="row">
    <div class="col-6">
      <h2>List of Posts</h2>
    </div>
    <div class="col-6">
      <a class="btn btn-primary float-right" [routerLink]="['../add']"
        ><i class="pi pi-plus" style="font-size: 2em;"></i>
      </a>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{ post.id }}</th>
        <td>{{ post.title }}</td>
        <td>
          {{
            post.description.length > 50
              ? (post.description | slice: 0:50) + "..."
              : post.description
          }}
        </td>
        <td class="actions">
          <div class="row">
            <a class="btn btn-success" [routerLink]="['../show', post.id]">
              <i class="pi pi-eye" style="font-size: 1.5em;"></i>
            </a>
            <a class="btn btn-primary" [routerLink]="['../edit', post.id]">
              <i class="pi pi-pencil" style="font-size: 1.5em;"></i>
            </a>
            <a class="btn btn-danger" (click)="deletePost(post.id)">
              <i class="pi pi-times" style="font-size: 1.5em;"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
  ></p-confirmDialog>
</section>
<div class="loader alert alert-danger" *ngIf="!posts">
  <h1 class="text-center">
    NO POSTS
  </h1>
</div>

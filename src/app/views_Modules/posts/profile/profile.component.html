<div class="container">
  <form>
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" placeholder="First name" />
      </div>
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Last name" />
      </div>
      <div class="col-6">
        <p-dropdown
          inputId="state"
          [options]="states"
          [(ngModel)]="selectedState"
          placeholder="Select"
          optionLabel="name"
        ></p-dropdown>
      </div>
      <div class="col-6">
        <p-fileUpload
          name="myfile[]"
          url="./upload.php"
          multiple="multiple"
          accept="image/*"
          maxFileSize="1000000"
        >
          <ng-template pTemplate="toolbar">
            <div>Upload 3 Files</div>
          </ng-template>
          <ng-template let-file pTemplate="file">
            <div>Custom UI to display a file</div>
          </ng-template>
          <ng-template pTemplate="content">
            <div>Custom UI to manage uploaded files</div>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
  </form>
</div>
